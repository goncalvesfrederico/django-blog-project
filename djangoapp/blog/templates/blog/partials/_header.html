<header class="header section-wrapper">
    <div class="section-content-wide">
        <div class="section-gap">
            
            <h1 class="blog-title center pb-base">
                <a href="/" class="blog-link">{{ site_setup.title }}</a>
            </h1>

            <p class="blog-description pb-base center">
                {{ site_setup.description }}
            </p>

            <div class="search pb-base center">
                <form action="#" class="search-form" method="get">
                    <div class="search-content">
                        <label for="search-input" id="search-label" class="sr-only">Search</label>
                        <input type="search" id="search-input" class="search-input" name="search" placeholder="Search" value="python">
                        <button class="search-btn" type="submit" aria-labelledby="search-label">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <nav class="menu">
                <ul class="menu-items">
                    <li class="menu-item">
                        <a href="/post/" class="menu-link">Posts</a>
                    </li>
                    <li class="menu-item">
                        <a href="/page/" class="menu-link">Page</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">About Me</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</header>
